<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tickets</title>
    <link rel="stylesheet" href="./styles/booking.css">
</head>

<body>
    <nav>
        <a href="./home.html">Home</a>
        <a href="./feedback.html">Feedback</a>
        <a href="./help.html">Help</a>
    </nav>
    <div>
        <div class="price-container">
            <div class="price-info">
                <p>Price: Rs 250/seat</p>
            </div>
        </div>
        <div class="date-time">
            <div class="date">
                <div class="date-label">
                    <p>Select Dates</p>
                </div>
                <div class="dateOptions">
                    <button type="button" class="">
                        APR 12
                    </button>

                    <button type="button">
                        APR 13
                    </button>
                </div>
            </div>
            <div class="time">
                <div class="time-label">
                    <p>Select Time</p>
                </div>
                <div class="timeOptions">
                    <button type="button">
                        10:00 AM
                    </button>

                    <button type="button">
                        3:00 PM
                    </button>
                </div>
            </div>
        </div>
        <div class="seat-container">
            <div class="seatCount">
                <label for="seatCount" class="seat-count-label">Select number of seats:</label>
                <select name="seatCount" id="seatCount">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="seats">
                <div class="container">
                    <div class="seat-row">
                        <button type="button" id="A1">A1</button>
                        <button type="button" id="A2">A2</button>
                        <button type="button" id="A3">A3</button>
                        <button type="button" id="A4">A4</button>
                        <button type="button" id="A5">A5</button>
                        <button type="button" id="A6">A6</button>
                        <button type="button" id="A7">A7</button>
                        <button type="button" id="A8">A8</button>
                        <button type="button" id="A9">A9</button>
                    </div>
                    <div class="seat-row">
                        <button type="button" id="B1">B1</button>
                        <button type="button" id="B2">B2</button>
                        <button type="button" id="B3">B3</button>
                        <button type="button" id="B4">B4</button>
                        <button type="button" id="B5">B5</button>
                        <button type="button" id="B6">B6</button>
                        <button type="button" id="B7">B7</button>
                        <button type="button" id="B8">B8</button>
                        <button type="button" id="B9">B9</button>
                    </div>
                    <div class="seat-row">
                        <button type="button" id="C1">C1</button>
                        <button type="button" id="C2">C2</button>
                        <button type="button" id="C3">C3</button>
                        <button type="button" id="C4">C4</button>
                        <button type="button" id="C5">C5</button>
                        <button type="button" id="C6">C6</button>
                        <button type="button" id="C7">C7</button>
                        <button type="button" id="C8">C8</button>
                        <button type="button" id="C9">C9</button>
                    </div>
                    <div class="seat-row">
                        <button type="button" id="D1">D1</button>
                        <button type="button" id="D2">D2</button>
                        <button type="button" id="D3">D3</button>
                        <button type="button" id="D4">D4</button>
                        <button type="button" id="D5">D5</button>
                        <button type="button" id="D6">D6</button>
                        <button type="button" id="D7">D7</button>
                        <button type="button" id="D8">D8</button>
                        <button type="button" id="D9">D9</button>
                    </div>
                    <div class="seat-row">
                        <button type="button" id="E1">E1</button>
                        <button type="button" id="E2">E2</button>
                        <button type="button" id="E3">E3</button>
                        <button type="button" id="E4">E4</button>
                        <button type="button" id="E5">E5</button>
                        <button type="button" id="E6">E6</button>
                        <button type="button" id="E7">E7</button>
                        <button type="button" id="E8">E8</button>
                        <button type="button" id="E9">E9</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="screen">
            <div class="screen-label">
                <p>All eyes this way</p>
            </div>
            <div class="screen-box-container">
                <div class="screen-box"></div>
            </div>
        </div>

        <div class="submit-container">
            <a class="pay-button" id="pay-button">Pay Rs. <span id='pay-button-price'>0</span></a>
        </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-firestore.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<script src="./js/firebaseconfig.js"></script>
<script src="js/booking.js"></script>

</html>
